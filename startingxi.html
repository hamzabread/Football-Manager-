<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starting XI - All Players</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .yes {
            color: red;
            font-weight: bold;
        }

        .no {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Squad List</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Nationality</th>
                <th>Position</th>
                <th>Jersey #</th>
                <th>Injured?</th>
                <th>Fitness Level</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
            <tr>
                <td>{{ player[0] }}</td>
                <td>{{ player[1] }}</td>
                <td>{{ player[2] }}</td> 
                <td>{{ player[3] }}</td>
                <td>{{ player[4] }}</td>
                <td class="{{ 'yes' if player[5] else 'no' }}">{{ 'Yes' if player[5] else 'No' }}</td> <!-- Injured -->
                <td>{{ player[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
